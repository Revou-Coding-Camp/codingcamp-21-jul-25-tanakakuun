<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mencoba Todo List</title>
    <link rel="stylesheet" href="css/style.css">
	<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="border-4 bg-indigo-500 hover:bg-fuchsia-500 bg-clip-border p-3">
        <p class="text-center text-3xl">Todo List</p>
        <div class="input-section">
            <input type="text" id="todoInput" placeholder="Add a todo...">
            <input type="date" id="dueDateInput" placeholder="mm/dd/yyyy">
            <button id="addTodoBtn">+</button>
        </div>

        <div class="controls-section">
            <button id="filterBtn">FILTER</button>
            <button id="deleteAllBtn">DELETE ALL</button>
        </div>

        <div class="task-list-header">
            <span>TASK</span>
            <span>DATE</span>
            <span>STATUS</span>
            <span>ACTIONS</span>
        </div>
        <div id="taskList" class="task-list">
            <p type ="text" id="noTaskMessage">No task found</p>
            </div>
    </div>

    <script src="javascript/script.js"></script>
</body>
</html>
